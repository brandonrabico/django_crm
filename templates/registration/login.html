{% extends 'base.html' %}

{% block content %}

<form method='post'>
    {% csrf_token %}
    {{form.as_p}}
    <button type='submit'>Login</button>
</form>
<br>
<p>Don't have an account?</p>
<a href="{% url 'signup' %}">Sign up</a>
<hr>
<a href="{% url 'reset-password' %}">Forgot your password?</a>
{% endblock content %}
