{% extends 'base.html' %}

{% block content %}
<a href="{% url 'agent_create' %}">Create New Agent</a>
<hr>
<h1>List of agents</h1>


<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        
        <th scope="col">Leads</th>
      </tr>
    </thead>
    {% for agent in object_list %}
    <tbody>
        
      <tr>
        <th scope="row">{{agent.id}}</th>
        <td><a href="{% url 'agent_detail' agent.id %}">{{agent.user.username}}</a></td>
        <td>{{agent.user.email}}</td>
        
        
      </tr>
      
      
    </tbody>
    {% endfor %}
  </table>

{% endblock content %}
